<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National ID Validator</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/icon-web.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='img/icon-home.png') }}" alt="Home Icon">
        <h1>National ID Validator</h1>
        <form id="nationalIdForm">
            <div class="form-group">
                <label for="nationalId">Enter your National ID:</label>
                <input type="text" id="nationalId" name="nationalId" placeholder="Enter your National ID" maxlength="14" minlength="14" required>
            </div>
            <div class="button-group">
                <button type="submit">Validate</button>
                <button type="button" onclick="clearFields()">Clear</button>
            </div>
        </form>
        <div id="result"</div>
    </div>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
